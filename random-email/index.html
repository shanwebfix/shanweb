<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 20px;
      background-color: #0f1117;
      color: white;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 30px;
    }

    select, input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      background-color: #1e2128;
      color: white;
    }

    button {
      font-weight: bold;
      cursor: pointer;
    }

    .btn-generate {
      background-color: #ff6b4d;
    }

    .output-box {
      background-color: #1e2128;
      padding: 15px;
      font-size: 20px;
      text-align: center;
      border-radius: 8px;
      margin-top: 20px;
      word-wrap: break-word;
    }

    .btn-copy {
      background-color: #91e6ff;
      color: black;
      font-weight: bold;
      margin-top: 15px;
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 20px;
      }

      .output-box {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Random Email Generator</h1>

    <input type="text" id="fullName" placeholder="Enter your full name (e.g. John Smith)" />

    <select id="domain">
      <option value="gmail.com">gmail.com</option>
      <option value="yahoo.com">yahoo.com</option>
      <option value="outlook.com">outlook.com</option>
      <option value="icloud.com">icloud.com</option>
      <option value="proton.me">proton.me</option>
    </select>

    <button class="btn-generate" onclick="generateEmail()">Generate Email Address</button>

    <div class="output-box" id="resultBox">johnsmith247@gmail.com</div>

    <button class="btn-copy" onclick="copyResult()">Copy</button>
  </div>

  <script>
    function sanitizeInput(text) {
      return text.toLowerCase().replace(/[^a-z]/g, '');
    }

    function generateEmail() {
      const nameInput = document.getElementById("fullName").value.trim();
      const domain = document.getElementById("domain").value;

      if (!nameInput) {
        alert("Please enter a full name.");
        return;
      }

      const cleanName = sanitizeInput(nameInput);
      const randomNum = Math.floor(100 + Math.random() * 900); // 3-digit number
      const email = `${cleanName}${randomNum}@${domain}`;

      document.getElementById("resultBox").innerText = email;
    }

    function copyResult() {
      const email = document.getElementById("resultBox").innerText;
      navigator.clipboard.writeText(email)
        .then(() => alert("Copied to clipboard!"));
    }
  </script>

</body>
</html>
